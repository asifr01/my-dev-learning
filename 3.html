<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <details><ul>
        <li>asif</li>
        <li>saif</li>
    </ul></details>
    <table>
        <caption>student details</details></caption>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">asif</td>
                <td colspan="2">20</td>
                
            </tr>
            <tr>
                <td>19</td>
                <td>kolkata</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
